<ion-view>
    <ion-nav-bar class="bar bar-header">
        <ion-nav-back-button>
        </ion-nav-back-button>
    </ion-nav-bar>
    <ion-content overflow-scroll="false">
        <div class="row">
            <img src="../../../../css/images/no_image.png" class="photo_order"/>
        </div>

        <label class="item item-input">
            <input placeholder="{{::'orderView.title' | i18next}}" type="text" ng-model="titleOrder.title" ng-model-options="{ getterSetter: true }">
        </label>

        <label class="item item-input">
            <input placeholder="{{::'orderView.description' | i18next}}" type="text" ng-model="descriptionOrder.description" ng-model-options="{ getterSetter: true }">
        </label>

        <label class="item item-input">
           {{'orderView.category' | i18next}} {{category.Title}}
        </label>

        <label class="item item-input">
            <input placeholder="{{::'orderView.location' | i18next}}" type="text" ng-model="locationOrder.location" ng-model-options="{ getterSetter: true }">
        </label>

        <!--<button class="button button-block icon-right ion-location">
           'orderView.location' | i18next
        </button>-->

        <label> {{'orderView.share' | i18next}} </label>
        <div class="item item-checkbox">
            {{'orderView.vk' | i18next}} 
            <label class="checkbox">
                <input type="checkbox" />
            </label>
        </div>
        <div class="item item-checkbox">
            {{'orderView.fb' | i18next}}
            <label class="checkbox">
                 <input type="checkbox" />
            </label>
        </div>

        <button class="button button-block" ng-click="addOrder()">{{'orderView.add' | i18next}}</button>
    </ion-content>
</ion-view>
