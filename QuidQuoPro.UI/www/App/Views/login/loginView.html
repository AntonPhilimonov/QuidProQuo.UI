<ion-view>
    <ion-content overflow-scroll="false">
        <div class="list">
            <label class="item item-input">
                <input placeholder="{{'loginView.userName' | i18next}}" type="text" ng-model="username">
            </label>
            <label class="item item-input">
                <input placeholder="{{'loginView.password' | i18next}}" type="password" ng-model="password">
            </label>
            <div class="padding">
                <button class="button button-block button-positive" ng-click="login(username, password)">
                    {{'loginView.logIn' | i18next}}
                </button>
                <button class="button button-block button-positive" ng-click="vklogin()">
                    {{'loginView.VkLogin' | i18next}}
                </button>
                <div class="row">
                    <p class="text-center col">
                        <a href="#/signup">{{'loginView.signup' | i18next}}</a>
                    </p>
                    <p class="text-center col">
                        <a href="#/forgot-password">{{'loginView.forgotPassword' | i18next}}</a>
                    </p>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
