<ion-view>
    <ion-nav-bar class="bar bar-header">
        <ion-nav-back-button>
        </ion-nav-back-button>
    </ion-nav-bar>
    <ion-content overflow-scroll="false">
        <div>
            <p>{{thing}}</p>
        </div>

            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
